    <script>

<body>
    
    <div class="w-full max-w-xs container mx-auto my-6" id="signup">
        <h1 class="flex justify-center font-black text-blue-800 text-5xl ">CHIT CHAT</h1>
        <div class="bg-blue-300 shadow-2xl rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
              Username
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="email" placeholder="Email Address">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
              Password
            </label>
            <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
          </div>
          <!-- <div class="mb-2">
                      <a class="inline-block  float-right font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
            Forgot Password?
          </a>
          </div> -->
          <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="signup()">
              Sign Up
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button"  onclick="signin()">
                Sign In
              </button>
          </div>
         <h1 class="flex justify-center font-black text-blue-800 text-2xl my-4">Or Login With</h1>
       <button class="fb" onclick="facebook_login()"><i class="fa fa-facebook-official" aria-hidden="true"></i>Facebook</button><br><br>
          <button class="google" onclick="google_login()"><i class="fa fa-google-plus" aria-hidden="true"></i>Google</button>
        
        </div>
        <p class="text-center text-blue-900 font-medium text-xs">
          &copy;2020 ChitChat Corp. All rights reserved.
        </p>
      </div>
     
      <script src="./app.js"></script>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '{your-app-id}',
      cookie     : true,
      xfbml      : true,
      version    : '{api-version}'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
